<template name="wysiwyg">
  <div class="control-group">
    <label class="control-label" for="contents">{{label}}</label>
    <div class="controls">
      <textarea id="{{uniqueId}}_html" class="html-editor" id="{{fieldName}}" name="{{fieldName}}" rows="8" placeholder="Contents">{{{value}}}</textarea>
    </div>
  </div>
</template>
