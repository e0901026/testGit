<template name="custom_css">
  <div class="control-group">
    <label class="control-label" for="custom_css">{{label}}</label>
    <div class="controls">
      <textarea id="{{uniqueId}}_html" class="html-editor" id="{{fieldName}}" name="{{fieldName}}" rows="4" placeholder="Custom CSS">{{{value}}}</textarea>
    </div>
  </div>
</template>
